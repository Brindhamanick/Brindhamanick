    * {

    .button1 {
      background-color: lightpink;

      border-radius: 9px;

    .button {
      background-color: rgb(19, 141, 141);
      color: white;
      border: none;
      padding: 15px;
      text-align: center;
      display: inline-block;
      border-radius: 9px;
      font-size: 16px;
      cursor: pointer;
    }
    .phone {
      position: relative;
      overflow: hidden;
      border: 3px solid #eee;
      border-radius: 15px;
      height: 515px;
      width: 285px;
    }
    .phone .content {
      opacity: 0;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      height: calc(100% - 60px);
      width: 100%;
      transition: opacity 0.4s ease;
    }
    .phone .content.show {
      opacity: 1;
    }
    nav {
      position: absolute;
      bottom: 0;
      left: 0;
      margin-top: -5px;
      width: 100%;
    }
    nav ul {
      background-color: #fff;
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
      height: 60px;
    }
    nav li {
      color: #d0d0d0;
      cursor: pointer;
      flex: 1;
      padding: 10px;
      text-align: center;
    }
    nav ul li p {
      font-size: 12px;
      margin: 2px 0;
    }
    nav ul li:hover,
    nav ul li.active {
      color: #151515;
    }
    footer {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>

    <script>
      const contents = document.querySelectorAll('.content')
      const listItems = document.querySelectorAll('nav ul li')

      listItems.forEach((item, idx) => {
        item.addEventListener('click', () => {
          hideAllContents()
          hideAllItems()
          item.classList.add('active')
          contents[idx].classList.add('show')
        })
      })

      function hideAllContents() {
        contents.forEach(content => content.classList.remove('show'))
      }

      function hideAllItems() {
        listItems.forEach(item => item.classList.remove('active'))
      }
    </script>
